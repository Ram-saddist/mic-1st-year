<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .container{
                border: 1px solid black;
                width: fit-content;
                padding: 5px;
                border-radius: 10px;
            }
            .container input{
                font-size: 1.3rem;
                border: none;
                outline: none;
            }
        </style>
</head>

<body>
    <div class="container">
        <input type="password" placeholder="Enter password" id="inputpassword" />
        <i onclick="showPassword()" id="btn" class="fa-solid fa-eye"></i>
    </div>
    <script>
        function showPassword() {
            var inputpassword = document.getElementById("inputpassword")
            console.log(inputpassword.value)
            if (inputpassword.type == "password") {
                inputpassword.setAttribute("type", "text")
                document.getElementById("btn").setAttribute("class", "fa-solid fa-eye-slash")
            }
            else {
                inputpassword.setAttribute("type", "password")
                document.getElementById("btn").setAttribute("class", "fa-solid fa-eye")
            }
        }
    </script>
</body>

</html>
